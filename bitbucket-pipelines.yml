pipelines:
  default:
    - step:
        name: Sync GitHub Mirror
        image: alpine/git:latest
        clone:
          enabled: false
        script:
          - git clone --bare git@bitbucket.org:marco-rasori-iit/ace-java.git
          - cd RepoName.git
          - git push --mirror git@github.com:Daven00/ace-java.git